apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellojs
  namespace: nonprod
spec:
  selector:
    matchLabels:
      app: hellojs
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hellojs
    spec:
      containers:
      - name: hellojs
        image: ecemozer/hellojs:v$DOCKER_BUILD_NUMBER
        ports:
        - containerPort: 80